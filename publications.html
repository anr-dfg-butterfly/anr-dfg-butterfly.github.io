---
layout: default
title: Publications 
---

<h2>
Project-related publications:
</h2>
 <table class="journal-table">
    <thead>
    <td> 
    Year 
    </td>
    <td> 
    Journal
    </td>
    <td> 
    Title
    </td>
    </thead>

 <tbody> 
  {% for pub in site.categories.publications %}
      <tr class="speaker-row">
      <td>  {{ pub.year }} </td>
      <td>  {{ pub.journal_abbr }} </td>
      <td> <a href="{{ pub.url }}">{{ pub.title }}</a> </td>
      </tr>
  {% endfor %}
 </tbody>
